<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- styles -->
    <title>Treva</title>
    <link rel="icon" href="./assets/images/wr-fav.png">
  </head>  
  <body>
    <!-- header start -->
    <div class="wr">
        <div class="content-wrapper">
            <a href="#">
              <img src="./assets/images/Logo.png" alt="header logo" class="wr__header-logo">
            </a>
        </div>
    </div>
    <!-- header ends -->

    <!-- hero module start -->
    <div class="wr-hero" style="background-image: url(./assets/images/hero-bg.png);">
      <div class="content-wrapper">
          <div class="wr-hero__outer">
              <div class="wr-title">
                <div class="wr-title__head">Lorem ipsum dolor <br>sit amet consectetur</div>
                <div class="wr-title__cnt">Ut enim ad minim veniam, quis nostrud <br>exercitation ullamco laboris nisi ut aliquip ex <br>ea commodo consequat.</div>
                  <a href="#">
                      <button class="wr-btn">Sign Up Now</button>
                  </a>
              </div>
              <div class="wr-banner" data-aos="fade-up" data-aos-duration="1000">
                  <div class="banner">
                     <div class="wr-banner__img">
                      <img src="./assets/images/hero-image.png" alt="">
                     </div>
                     <div class="wr-banner__img">
                      <img src="./assets/images/hero-image.png" alt="">
                     </div>
                     <div class="wr-banner__img">
                      <img src="./assets/images/hero-image.png" alt="">
                     </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <!-- hero module ends -->

    <!-- form start -->
  <div class="wr-form-outer">
    <div class="content-wrapper">
        <div class="wr-form" data-aos="zoom-in" data-aos-duration="800">
            <div class="wr-form__wrap">
                <div class="wr-title">
                    <div class="wr-title__head">Contact us</div>
                    <div class="wr-title__cnt">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                </div>
                <div class="wr-input">
                    <label for="name" class="wr-input__label">Name</label>
                    <input type="text" id="name" class="wr-input__box">
                </div>
                <div class="wr-form__inner">
                    <div class="wr-input wr-input--50">
                        <label for="email" class="wr-input__label">Email</label>
                        <input type="email" id="email" class="wr-input__box">
                    </div>
                    <div class="wr-input wr-input--50">
                        <label for="phno" class="wr-input__label">Phone Number</label>
                        <input type="tel" id="phno" class="wr-input__box">
                    </div>
                </div>
                <div class="wr-input">
                    <label for="option" class="wr-input__label">Choose a topic</label>
                    <select name="option" id="option" class="wr-input__box" placeholder="Select">
                        <option value="option 1" hidden>Select one...</option>
                        <option value="option 1">Topic 1</option>
                        <option value="option 2">Topic 2</option>
                        <option value="option 3">Topic 3</option>
                    </select>
                </div>
                <div class="wr-input">
                    <label for="Message" class="wr-input__label">Message</label>
                    <textarea name="Message" id="Message" cols="30" rows="10" class="wr-input__box" placeholder="Type your message..."></textarea>
                </div>
                <div class="wr-form__btn-wrap">
                    <a href="#">
                        <button class="wr-btn">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
  </div>
    <!-- form ends -->

    <!-- scripts -->
    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/aos.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        AOS.init();
      </script>
    <!-- scripts -->
  </body>
</html>
